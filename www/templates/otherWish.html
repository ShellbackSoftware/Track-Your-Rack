<!-- When you go to someone else's Wish List -->
<ion-view title="Wish List" id="otherRack" class="page">
  <ion-content padding="true" class="has-header">
    <p>You are currently viewing {{curName}}'s wish list.</p>
    <p ng-if="!hasWish"> ... And it looks like {{curName}} doesn't want anything! That, or they haven't created their wish list yet.</p>
    <table ng-if="hasWish">
    <tr>
        <th class="swatchCol">Swatch</th>
        <th>Name</th>
        <th>Brand</th>
    </tr>
    <tr ng-repeat="polish in other_polishes" ng-click="openPolish(polish)">
        <td class="swatchCol"><img class="thumbnail" ng-src="{{polish.Swatch.src}}"/></td>
        <td>{{polish.title}}</td>
        <td>{{polish.Brand}}</td>
    </tr>
  </table>
  <button ng-if="hasWish" class="button all_button" ng-click="scrollUp()">Return To Top</button>
  </ion-content>
</ion-view>
